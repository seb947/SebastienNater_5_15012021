<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/3d591859c3.js" crossorigin="anonymous" defer></script>
        <script src="./js/cart.js" defer></script>
        <title>Orinoco</title>
    </head>

    <body>
        <header class="header">
            <div class="header__list">
                <a href="./index.html">
                    <i class="header__list__icon fas fa-bars"></i>
                </a>
            </div>
            <img class="header__logo" src="./img/logo.PNG"></img>
            <div class="header__signin">
                <a class="header__signin__link" href="./cart.html">Mon Panier</a>
            </div>
        </header>
        <main class="cartContent">
            <div class= titlecontainer>
                <h1 class="titlecontainer__title">Votre Panier:</h1>
            </div>
            <section class="articles">

                <div class="destination">
                    <!-- template destination -->
                </div>

                <div class="articles__totalPrice">Prix total:
                    <span class="articles__totalPrice__total"></span>
                     €
                </div>
            </section>
            <section class="customerInformations">
                <form class="customerInformations__form" id="formValidation">
					<div class="customerInformations__form__field">
						<label for="firstName" class="customerInformations__form__info">
                        Prénom</label>
						<input type="text"
							class="customerInformations__form__input"
                            id="firstName"
                            name="firstname"
                            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]+"
							placeholder="ex: Paul"
							required
						/>
					</div>
					<div class="customerInformations__form__field">
						<label for="lastName" class="customerInformations__form__info">
                            Nom</label>
						<input type="text"
							class="customerInformations__form__input"
                            id="lastName"
                            name="lastName"
                            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]+"
							placeholder="ex: Dupont"
							required
						/>
					</div>
					<div class="customerInformations__form__field">
						<label for="address" class="customerInformations__form__info">
                            Adresse</label>
						<input type="text"
							class="customerInformations__form__input"
                            id="address"
                            name="address"
                            pattern="[a-zA-Z0-9àáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]+"
							placeholder="ex: 20 rue de la Gare"
							required
						/>
					</div>
					<div class="customerInformations__form__field">
						<label for="city" class="customerInformations__form__info">
                            Ville</label>
						<input type="text"
							class="customerInformations__form__input"
                            id="city"
                            name="city"
                            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]+"
							placeholder="ex: Lille"
							required
						/>
					</div>
					<div class="customerInformations__form__field">
						<label for="email" class="customerInformations__form__info">
                            e-mail</label>
						<input type="email"
							class="customerInformations__form__input"
							id="email"
                            name="email"
                            pattern="[a-z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}"
							placeholder="ex: paul.dupont@email.fr"
							required
						/>
					</div>
                    <button type="submit" class="customerInformations__form__send">Valider la commande</button>
				</form>
            </section>
        </main>
        <footer>
            <img class="footer__logo" src="./img/logo.PNG"></img>
            <div class="footerlinks">
                <a href="#">Contact</a>
                <a href="#">Partenariat</a>
                <a href="#">Nous rejoindre</a>
            </div>
        </footer>

        <!-- template -->
        <template class="template">
            <div class="article">
                <div class="article__container">
                    <img class="article__container__image">
                </div>
                <div class="article__infos">
                    <div class="article__infos__name"></div>
                    <div class="article__infos__price"></div>
                    <div class="article__infos__qty"></div>
                    <button class="article__infos__plus">+</button>
                    <button class="article__infos__remove">Supprimer</button>
                    <button class="article__infos__minus">-</button>
                </div>
            </div>
        </template>


    </body>
</html>
