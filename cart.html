<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/3d591859c3.js" crossorigin="anonymous" defer></script>
        <script src="./js/cart.js" defer></script>
        <title>Orinoco</title>
    </head>

    <body>
        <header class="header">
            <div class="header__list">
                <a href="./index.html">
                    <i class="header__list__icon fas fa-bars"></i>
                </a>
            </div>
            <img class="header__logo" src="./img/logo.PNG"></img>
            <div class="header__signin">
                <a class="header__signin__link" href="./cart.html">Mon Panier</a>
            </div>
        </header>
        <main>
            <div class= titlecontainer>
                <h1 class="titlecontainer__title">Votre Panier:</h1>
            </div>
            <section class="articles">

                <div class="destination">
                    <!-- template destination -->
                </div>

                <div class="articles__totalPrice">Prix total:
                    <span class="articles__totalPrice__total"></span>
                     â‚¬
                </div>
            </section>
        </main>
        <footer>
            <img class="footer__logo" src="./img/logo.PNG"></img>
            <div class="footerlinks">
                <a href="#">Contact</a>
                <a href="#">Partenariat</a>
                <a href="#">Nous rejoindre</a>
            </div>
        </footer>

        <!-- Mon template -->
        <template class="template">
            <div class="article">
                <div class="article__container">
                    <img class="article__container__image">
                </div>
                <div class="article__infos">
                    <div class="article__infos__name"></div>
                    <div class="article__infos__price"></div>
                    <div class="article__infos__qty"></div>
                    <button class="article__infos__plus">+</button>
                    <button class="article__infos__remove">Supprimer</button>
                    <button class="article__infos__minus">-</button>
                </div>
            </div>
        </template>


    </body>
</html>
