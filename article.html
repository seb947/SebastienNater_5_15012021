<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/3d591859c3.js" crossorigin="anonymous" defer></script>
        <script src="./js/article.js"></script>
        <title>Orinoco - Article</title>
    </head>

    <body>
        <header class="header">
            <div class="header__list">
                <a href="./index.html">
                    <i class="header__list__icon fas fa-bars"></i>
                </a>
            </div>
            <img class="header__logo" src="./img/logo.PNG"></img>
            <div class="header__signin">
                <a class="header__signin__link" href="./cart.html">Mon Panier</a>
            </div>
        </header>
        <main class="articlepage">
            <div class= titlecontainer>
                <h1 class=articlepage__title></h1>
            </div>
            <article class="product">
                <div class="product__namecontainer">
                    <span class="product__nameContainer__name">Teddy</span>
                </div>
                <div class="product__container">
                    <div class="product__container__links" id="teddy_1">
                        <div class="product__container__links__imgctr">
                            <img class="product__container__links__imgctr__img">
                        </div>
                    </div>
                </div>
                <input class="product__color" list="teddycolor" placeholder="Couleurs">
                <datalist id="teddycolor">
                    <option value="beige">
                    <option value="brun">
                    <option value="gris">
                    <option value="noir">
                    <option value="blanc">
                </datalist>
                <div class="product__price">
                    PRIX : <span class="product__price__number">Erreur</span> â‚¬               
                </div>
                <div class="product__addToCart">
                    <button class="product__addToCart__button" type="button" id="addToCart">
                        Ajouter au panier
                    </button>
                </div>
                <div class="product__description">
                    Exemple de description
                </div>
            </article>
        </main>
        <footer>
            <img class="footer__logo" src="./img/logo.PNG"></img>
            <div class="footerlinks">
                <a href="#">Contact</a>
                <a href="#">Partenariat</a>
                <a href="#">Nous rejoindre</a>
            </div>
        </footer>
    </body>
</html>
