<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/3d591859c3.js" crossorigin="anonymous" defer></script>
        <script src="./js/confirmation.js" defer></script>
        <title>Confirmation de commande</title>
    </head>

    <body>
        <header class="header">
            <div class="header__list">
                <a href="./index.html">
                    <i class="header__list__icon fas fa-bars"></i>
                </a>
            </div>
            <img class="header__logo" src="./img/logo.PNG"></img>
            <div class="header__signin">
                <a class="header__signin__link" href="./cart.html">Mon Panier</a>
            </div>
        </header>
        <main class=confirmationContent>
            <div class= titlecontainer>
                <h1 class=confirmpage__title>Commande enregistrée</h1>
            </div>
            <div class=orderConfirmation>
                <div class=orderConfirmation__info>
                    Madame, Monsieur,
                    <div id=name></div>
                    Votre commande n°:
                    <div id=orderId></div>
                    d'un montant de:
                    <div id=price></div>
                    a bien été prise en compte.
                    <br><br><br>
                    Merci de votre achat, à bientôt!
                </div>                
            </div>
        </main>
        <footer>
            <img class="footer__logo" src="./img/logo.PNG"></img>
            <div class="footerlinks">
                <a href="#">Contact</a>
                <a href="#">Partenariat</a>
                <a href="#">Nous rejoindre</a>
            </div>
        </footer>
    </body>
</html>
